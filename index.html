<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rhythm Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="game-container">
        <div id="line"></div>
        <div id="notes-container"></div>
        <div id="feedback"></div>
        <div id="score-display">Score: 0</div>
        <div id="combo-display">Combo: 0</div>
    </div>
    <div id="controls">
        <button id="start-button">Start</button>
        <button id="stop-button" style="display:none;">Stop</button>
        <button id="pause-button" style="display:none;">Pause</button>
        <button id="settings-button">Settings</button>
    </div>
    <div id="settings" style="display:none;">
        <div id="keybinds-form">
            <label for="key1">Key 1:</label>
            <input type="text" id="key1" maxlength="1">
            <label for="key2">Key 2:</label>
            <input type="text" id="key2" maxlength="1">
            <label for="key3">Key 3:</label>
            <input type="text" id="key3" maxlength="1">
            <label for="key4">Key 4:</label>
            <input type="text" id="key4" maxlength="1">
            <button id="save-keybinds-button">Save Keybinds</button>
        </div>
        <label for="color">Color:</label>
        <input type="color" id="color" value="#00ff00">
    </div>
    <input type="file" id="file-input" accept="audio/*">
    <div id="key-indicators">
        <div class="key" data-key="68">D</div>
        <div class="key" data-key="70">F</div>
        <div class="key" data-key="74">J</div>
        <div class="key" data-key="75">K</div>
    </div>
    <script src="Script/script.js"></script>
</body>
</html>
